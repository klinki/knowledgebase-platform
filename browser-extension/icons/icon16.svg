<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F7FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9EDF5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5CB85C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAE4C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#F0F4F8" stroke="#D1D9E6" stroke-width="2"/>
  
  <!-- Book base -->
  <path d="M 30 45 L 30 85 Q 30 90 35 90 L 60 90 L 60 45 Q 60 40 55 40 L 35 40 Q 30 40 30 45 Z" fill="url(#bookGradient)" opacity="0.9"/>
  <path d="M 68 45 L 68 85 Q 68 90 73 90 L 93 90 Q 98 90 98 85 L 98 45 Q 98 40 93 40 L 73 40 Q 68 40 68 45 Z" fill="url(#bookGradient)" opacity="0.9"/>
  
  <!-- Book pages -->
  <rect x="35" y="46" width="20" height="38" fill="url(#pageGradient)" rx="1"/>
  <rect x="73" y="46" width="20" height="38" fill="url(#pageGradient)" rx="1"/>
  
  <!-- Page lines -->
  <line x1="38" y1="52" x2="52" y2="52" stroke="#C8D3E1" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="38" y1="58" x2="52" y2="58" stroke="#C8D3E1" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="38" y1="64" x2="52" y2="64" stroke="#C8D3E1" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="76" y1="52" x2="90" y2="52" stroke="#C8D3E1" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="76" y1="58" x2="90" y2="58" stroke="#C8D3E1" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="76" y1="64" x2="90" y2="64" stroke="#C8D3E1" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Knowledge network nodes -->
  <circle cx="64" cy="35" r="8" fill="url(#nodeGradient)" stroke="#fff" stroke-width="2"/>
  <circle cx="40" cy="28" r="6" fill="#F39C12" stroke="#fff" stroke-width="2"/>
  <circle cx="88" cy="28" r="6" fill="#F39C12" stroke="#fff" stroke-width="2"/>
  <circle cx="105" cy="50" r="5" fill="#E74C3C" stroke="#fff" stroke-width="2"/>
  <circle cx="23" cy="50" r="5" fill="#E74C3C" stroke="#fff" stroke-width="2"/>
  
  <!-- Connecting lines -->
  <line x1="64" y1="35" x2="40" y2="28" stroke="#C8D3E1" stroke-width="1.5" opacity="0.6"/>
  <line x1="64" y1="35" x2="88" y2="28" stroke="#C8D3E1" stroke-width="1.5" opacity="0.6"/>
  <line x1="88" y1="28" x2="105" y2="50" stroke="#C8D3E1" stroke-width="1.5" opacity="0.6"/>
  <line x1="40" y1="28" x2="23" y2="50" stroke="#C8D3E1" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Magnifying glass -->
  <circle cx="85" cy="75" r="12" fill="none" stroke="#2C3E50" stroke-width="3"/>
  <circle cx="85" cy="75" r="10" fill="rgba(255,255,255,0.3)"/>
  <line x1="93" y1="83" x2="102" y2="92" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Sparkle effects -->
  <circle cx="50" cy="20" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="78" cy="18" r="1.5" fill="#FFD700" opacity="0.6"/>
  <circle cx="100" cy="65" r="1.5" fill="#FFD700" opacity="0.7"/>
</svg>
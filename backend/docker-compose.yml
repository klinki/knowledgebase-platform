version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sentinel-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sentinel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sentinel123}
      POSTGRES_DB: ${POSTGRES_DB:-sentinel_knowledgebase}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sentinel} -d ${POSTGRES_DB:-sentinel_knowledgebase}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sentinel-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: Host=postgres;Database=${POSTGRES_DB:-sentinel_knowledgebase};Username=${POSTGRES_USER:-sentinel};Password=${POSTGRES_PASSWORD:-sentinel123}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sentinel-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  sentinel-network:
    driver: bridge

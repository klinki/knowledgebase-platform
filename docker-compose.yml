version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sentinel-postgres
    environment:
      POSTGRES_DB: sentinel_knowledgebase
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel -d sentinel_knowledgebase"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
